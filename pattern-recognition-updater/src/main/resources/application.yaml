server:
  port: 8082
  servlet:
    context-path: "/"

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  cloud:
    stream:
      source: input
      bindings:
        status-in-0:
          destination: status
        result-in-0:
          destination: result
      default-binder: rabbit

  redis:
    database: 0
    host: localhost
    port: 16379
    password: mypass
    timeout: 60000

logging:
  level:
    root: INFO